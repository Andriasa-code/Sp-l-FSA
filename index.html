
<!DOCTYPE html>
<html lang="fo">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BÓKSTAVIR Á RAÐ</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Boogaloo&display=swap');
        body {
            font-family: 'Boogaloo', cursive;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f7f7f7;
            color: #333;
            margin: 0;
        }
        .title {
            font-size: 2.4em;
            margin-bottom: 24px;
            color: #4CAF50;
            text-transform: uppercase;
        }
        .alphabet {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 10px;
            margin-bottom: 24px;
        }
        .letter {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100px;
            height: 100px;
            font-size: 3em;
            text-align: center;
            border: 2px solid #4CAF50;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            background-color: #fff;
            color: #333;
            text-transform: uppercase;
        }
        .letter.correct {
            background-color: #4CAF50;
            color: #fff;
        }
        .letter.incorrect {
            background-color: grey;
            color: #fff;
        }
        .message {
            font-size: 1.44em;
            color: #333;
            text-transform: uppercase;
        }
        .next-button {
            margin-top: 12px;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            text-transform: uppercase;
        }
        .next-button:hover {
            background-color: #45a049;
        }
        .correct-letters {
            margin-top: 20px;
            font-size: 1.44em;
            color: #4CAF50;
            text-transform: uppercase;
        }
        .top-left {
            position: absolute;
            top: 10px;
            left: 10px;
        }
        .top-right {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .timer {
            position: absolute;
            top: 50px;
            right: 10px;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <button class="top-left" onclick="startGame()">BYRJA UMAFTUR</button>
    <div class="top-right">
        <button onclick="startTimer()">BYRJA</button>
        <button onclick="stopTimer()">STEÐGA</button>
    </div>
    <div class="timer" id="timer">00:00</div>
    <div class="title">BÓKSTAVIR Á RAÐ</div>
    <div class="alphabet" id="alphabet"></div>
    <div class="message" id="message"></div>
    <div class="correct-letters" id="correct-letters"></div>
    <script>
        const faroeseAlphabet = ["A", "Á", "B", "D", "Ð", "E", "F", "G", "H", "I", "Í", "J", "K", "L", "M", "N", "O", "Ó", "P", "R", "S", "T", "U", "Ú", "V", "Y", "Ý", "Æ", "Ø"];
        let shuffledAlphabet = [];
        let currentLetterIndex = 0;
        const correctLetters = [];
        let timer;
        let seconds = 0;
        let minutes = 0;

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function displayAlphabet() {
            const alphabetContainer = document.getElementById('alphabet');
            alphabetContainer.innerHTML = '';
            shuffledAlphabet.forEach(letter => {
                const letterElement = document.createElement('div');
                letterElement.textContent = letter;
                letterElement.classList.add('letter');
                letterElement.addEventListener('click', () => guessLetter(letter, letterElement));
                alphabetContainer.appendChild(letterElement);
            });
        }

        function guessLetter(letter, letterElement) {
            if (letter === faroeseAlphabet[currentLetterIndex]) {
                letterElement.classList.add('correct');
                letterElement.classList.remove('incorrect');
                correctLetters.push(letter);
                updateCorrectLetters();
                currentLetterIndex++;
                if (currentLetterIndex === faroeseAlphabet.length) {
                    document.getElementById('message').textContent = 'FRÁLÍKT! TÚ SETTI ALLAR BÓKSTAVIRNAR Í RÆTTA RAÐFYLGJU!';
                }
            } else {
                letterElement.classList.add('incorrect');
                document.getElementById('message').textContent = 'SKEIVT! ROYN AFTUR.';
            }
        }

        function updateCorrectLetters() {
            document.getElementById('correct-letters').textContent = correctLetters.join(' ');
        }

        function startGame() {
            shuffledAlphabet = shuffle([...faroeseAlphabet]);
            currentLetterIndex = 0;
            correctLetters.length = 0;
            document.getElementById('message').textContent = '';
            displayAlphabet();
            updateCorrectLetters();
            resetTimer();
        }

        function startTimer() {
            clearInterval(timer);
            timer = setInterval(() => {
                seconds++;
                if (seconds === 60) {
                    seconds = 0;
                    minutes++;
                }
                document.getElementById('timer').textContent = 
                    `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }, 1000);
        }

        function stopTimer() {
            clearInterval(timer);
        }

        function resetTimer() {
            clearInterval(timer);
            seconds = 0;
            minutes = 0;
            document.getElementById('timer').textContent = '00:00';
        }

        startGame();
    </script>
</body>
</html>
